name: 'pyodide-buildpackage-action'
description: 'Build pyodide packages in GitHub Actions'
inputs:
  meta-yaml-path:
    description: 'Path of the meta.yaml file'
    required: false
    default: 'meta.yaml'
  pyodide-tag:
    description: 'Pyodide tag or branch to use'
    required: false
    default: '0.20.0'
  output-dir:
    description: 'Directory for output wheel'
    required: false
    default: 'wheelhouse'
runs:
  using: 'docker'
  image: Dockerfile
  args:
      - ${{ inputs.meta-yaml-path }}
      - ${{ inputs.pyodide-tag }}
      - ${{ inputs.output-dir }}